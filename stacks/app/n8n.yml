x-n8n-common: &n8n-common
  image: n8nio/n8n:latest
  networks:
    - network_public
  environment: &n8n-env
    - N8N_ENCRYPTION_KEY=secret
    - NODE_ENV=production

    - N8N_METRICS=true
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PAYLOAD_SIZE_MAX=16
    - N8N_LOG_LEVEL=info

    - GENERIC_TIMEZONE=America/Sao_Paulo

    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_DATABASE=n8n
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_USER=n8n
    - DB_POSTGRESDB_PASSWORD=secret

    - N8N_PORT=5678
    - N8N_HOST=editor.n8n.website.com
    - N8N_EDITOR_BASE_URL=https://editor.n8n.website.com/
    - N8N_PROTOCOL=https
    - WEBHOOK_URL=https://webhooks.n8n.website.com/
    - N8N_ENDPOINT_WEBHOOK=webhook

    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_BULL_REDIS_PORT=6379
    - QUEUE_BULL_REDIS_DB=1

    - EXECUTIONS_TIMEOUT=3600 # 1 hora
    - EXECUTIONS_TIMEOUT_MAX=7200 # 2 horas

    - N8N_VERSION_NOTIFICATIONS_ENABLED=true
    - N8N_PUBLIC_API_SWAGGERUI_DISABLED=false
    - N8N_TEMPLATES_ENABLED=true
    - N8N_ONBOARDING_FLOW_DISABLED=true
    - N8N_WORKFLOW_TAGS_DISABLED=false
    - N8N_HIDE_USAGE_PAGE=false
    - N8N_PUBLIC_API_DISABLED=true

    - EXECUTIONS_DATA_PRUNE=true
    - EXECUTIONS_DATA_MAX_AGE=336 # 2 semanas
    - EXECUTIONS_DATA_PRUNE_HARD_DELETE_INTERVAL=15
    - EXECUTIONS_DATA_PRUNE_SOFT_DELETE_INTERVAL=60
    - EXECUTIONS_DATA_PRUNE_MAX_COUNT=10000
    - EXECUTIONS_DATA_SAVE_ON_ERROR=all
    - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
    - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
    - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

    - NODE_FUNCTION_ALLOW_BUILTIN=*
    - NODE_FUNCTION_ALLOW_EXTERNAL=*
    - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    - N8N_REINSTALL_MISSING_PACKAGES=false

    - N8N_RUNNERS_ENABLED=true
    - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true

    # AWS SES
    # - N8N_EMAIL_MODE=smtp
    # - N8N_SMTP_HOST=email-smtp.us-east-1.amazonaws.com
    # - N8N_SMTP_PORT=587
    # - N8N_SMTP_USER=user
    # - N8N_SMTP_PASS=secret
    # - N8N_SMTP_SENDER=
    # - N8N_SMTP_SSL=true

    # Sendgrid
    - N8N_EMAIL_MODE=smtp
    - N8N_SMTP_HOST=smtp.sendgrid.net
    - N8N_SMTP_PORT=587
    - N8N_SMTP_USER=user
    - N8N_SMTP_PASS=secret
    - N8N_SMTP_SENDER=no-reply@website.com
    - N8N_SMTP_SSL=true
  deploy: &n8n-deploy
    mode: replicated
    replicas: 1
    placement:
      constraints:
        - node.role == manager
    resources:
      limits:
        cpus: "1"
        memory: 768M
    update_config:
      parallelism: 1
      delay: 30s
      order: start-first
      failure_action: rollback

services:
  n8n_editor:
    <<: *n8n-common
    command: start
    volumes:
      - n8n-data:/home/node/.n8n
    deploy:
      <<: *n8n-deploy
      labels:
        - traefik.enable=true
        - traefik.http.routers.n8n_editor.rule=Host(`editor.n8n.website.com`)
        - traefik.http.routers.n8n_editor.entrypoints=websecure
        - traefik.http.routers.n8n_editor.tls.certresolver=letsencryptresolver
        - traefik.http.routers.n8n_editor.service=n8n_editor
        - traefik.http.services.n8n_editor.loadbalancer.server.port=5678
        - traefik.http.services.n8n_editor.loadbalancer.passHostHeader=true

  n8n_webhook:
    <<: *n8n-common
    command: webhook
    deploy:
      <<: *n8n-deploy
      labels:
        - traefik.enable=true
        - traefik.http.routers.n8n_webhook.rule=Host(`webhooks.n8n.website.com`)
        - traefik.http.routers.n8n_webhook.entrypoints=websecure
        - traefik.http.routers.n8n_webhook.tls.certresolver=letsencryptresolver
        - traefik.http.routers.n8n_webhook.service=n8n_webhook
        - traefik.http.services.n8n_webhook.loadbalancer.server.port=5678
        - traefik.http.services.n8n_webhook.loadbalancer.passHostHeader=true

  n8n_worker:
    <<: *n8n-common
    command: worker --concurrency=10
    deploy:
      <<: *n8n-deploy

networks:
  network_public:
    name: network_public
    external: true
volumes:
  n8n-data:
    driver: local
